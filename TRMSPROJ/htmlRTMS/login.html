    function sendData(){

        let myDatat = new XMLHttpRequest();
        myDatat.onreadystatechange = function (){
            if(this.readyState == 4 && this.status == 200){

                let check = JSON.parse(this.responseText);
                // console.log(this.responseText);
                let userch = document.getElementById("username").value;
                let passch = document.getElementById("password").value;
                
                if(check.userName == userch && check.password == passch && check.position == "E"){
                    window.location.href = 'file:///C:/Users/ahmed/OneDrive/Desktop/Trms/Eform.html';
                }
                else if (check.userName == userch && check.password == passch && check.position == "DS"){
                    window.location.href = 'file:///C:/Users/ahmed/OneDrive/Desktop/Trms/Sform.html'
                }
                else if (check.userName == userch && check.password == passch && check.position == "HD"){
                    window.location.href = 'file:///C:/Users/ahmed/OneDrive/Desktop/Trms/Hform.html';

                }
            }

        };
        let myusername = document.getElementById("username").value;
        let mypassword = document.getElementById("password").value;

        let myDataToJSON = {userName:myusername,password:mypassword};
         //myDataToJSON = JSON.stringify(myDataToJSON);

        const url = "http://localhost:7000/checkLogin/";
        myDatat.open("POST",url,true);
        myDatat.setRequestHeader("Content-Type", "application/json");
        var type = XMLHttpRequest.responseType;

        XMLHttpRequest.responseType = type;
       
        myDatat.send(JSON.stringify(myDataToJSON));
    }
   

</script>
